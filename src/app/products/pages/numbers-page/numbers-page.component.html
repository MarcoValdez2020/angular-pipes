<p-panel header="Pipes Númericos" class="p-1">
  <p>
    Pipes incluidos en angular - usualmente incluidos en el common module
  </p>
</p-panel>


<div class="grid ">

  <div class="col-12 md:col-4 ">
    <p-card header="Ventas netas" subheader=" del año">
      {{ totalSells | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Brutas" subheader=" del año">
      {{ totalSells | currency:'MXN':'symbol-narrow':'1.6-6'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4 ">
    <p-card header="Ganancia porcentual" subheader=" del año">
      {{ percent | percent : '1.2-2'}}
    </p-card>
  </div>

</div>
