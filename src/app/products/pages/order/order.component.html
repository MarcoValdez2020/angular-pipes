<p-panel header="Pipes personalizados" class="p-1" [toggleable]="true">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" class="p-button-help mr-2" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" severity="success"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" class="mr-2" class="mr-2" severity="info"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" class="mr-2" severity="warning"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color | colorName}}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
